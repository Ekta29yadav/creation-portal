<div class="b-1-100">
  <div class="py-10 px-15 sb-bg-color-primary-0">
    <div class="sb-field-group">
      <label>Question</label>
      <div class="sb-field">
        <app-ckeditor-tool
          [editorConfig]="editorConfig"
          (editorDataOutput)="editorDataHandler($event, 'question')"
          [editorDataInput]=""
          [editorId]="'question_editor'"
        ></app-ckeditor-tool>
      </div>
      <div class="sb-field-group">
        <label>Answers</label>
        <div class="sb-field">
          <div class="ckeditor-tool-container">
            <app-ckeditor-tool
              [editorConfig]="editorConfig"
              (editorDataOutput)="editorDataHandler($event, 'answer')"
              [editorDataInput]=""
              [editorId]="'answer_editor'"
            ></app-ckeditor-tool>
          </div>
        </div>
      </div>

      <div
        class="d-flex flex-ai-center ckeditor-tool__solution__header py-10 px-10 my-15 sb-bg-color-white"
      >
        <label class="fs-0-92 mb-0 ckeditor-tool__label">
          <span class="sb-color-primary fs-0-785">Solution</span>
          <span class="fs-0-785">(Optional) </span>
        </label>
        <div
          class="ui dropdown sb-btn sb-btn-outline-primary sb-btn-normal sb-right-icon-btn sb-btn-radius ml-auto fxsmall"
          suiDropdown
          autoClose="itemClick"
        >
          <div class="text">Choose type</div>
          <i class="dropdown icon mx-8"></i>
          <div class="menu" suiDropdownMenu>
            <div class="item">Text+Image</div>
            <div class="item">Video</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
