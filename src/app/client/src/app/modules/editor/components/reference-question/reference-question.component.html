<h3>Title : {{question.title}}</h3>

<div>
  <div class="ckeditor-tool width-100">
    <div class="ckeditor-tool__question mb-24">
      <div class="sb-field mcq-title mb-16">
        <label class="px-16 py-8 mb-0 ckeditor-tool__label width-100">Question</label>
        <div class="ckeditor-tool-container">
          <app-ckeditor-tool [editorConfig]="editorConfig" (editorDataOutput)="editorDataHandler($event, 'question')"
            [editorDataInput]="editorState.question" [editorId]="'question_editor'"></app-ckeditor-tool>
        </div>
      </div>
    </div>
  
    <div class="ckeditor-tool__question mb-24">
      <div class="sb-field mcq-title mb-16">
        <label class="px-16 py-8 mb-0 ckeditor-tool__label width-100">Answer</label>
        <div class="ckeditor-tool-container">
          <app-ckeditor-tool [editorConfig]="editorConfig" (editorDataOutput)="editorDataHandler($event, 'answer')"
            [editorDataInput]="editorState.answer" [editorId]="'answer_editor'"></app-ckeditor-tool>
        </div>
      </div>
    </div>
    <div class="my-16 ckeditor-tool__solution width-100">
      <div class="d-flex flex-ai-center ckeditor-tool__solution__header px-16 py-8">
        <label class="mb-0 ckeditor-tool__label">Solution (Optional) <a href="javascript:void(0)"
            title="title comes here"><img width="16" alt="" class="ml-4" src="assets/images/Info.svg"></a></label>
  
      </div>
    </div>
  </div>
  <div class="solution_html">
    <div class="ckeditor-tool-container">
      <app-ckeditor-tool [editorConfig]="editorConfig" (editorDataOutput)="editorDataHandler($event, 'solution')"
        [editorDataInput]="editorState.solutions" [editorId]="'solution_editor'"></app-ckeditor-tool>
    </div>
  </div>
</div>
