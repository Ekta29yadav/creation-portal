<sui-modal [mustScroll]="false" [isClosable]="true" [transitionDuration]="0" [size]="'normal'" class="sb-modal"
  appBodyScroll (dismissed)="modal.deny(); templateSelection.emit({type: 'close'})" #modal>
  <div class="sb-modal-header">
    {{resourceService.frmelmnts.lbl.selectToContribute}}
  </div>
  <div class="sb-modal-content">
    <div class="twelve wide column">
      <div class="ui grid flex-jc-center m-0">
        <div class="three wide column p-8"  *ngFor="let template of templateList" (click)="showButton=true; templateSelected = template.id" >
          <div class="ui card text-center common-contribution-card" [ngClass]="{'active': templateSelected === template.id}">
            <div class="content" appTelemetryInteract 
            [telemetryInteractEdata]="programTelemetryService.getTelemetryInteractEdata('template-'+ template.label, 'click', 'chapter-list')"
            [telemetryInteractObject]="telemetryInteractObject"
            [telemetryInteractCdata]="telemetryInteractCdata"
            [telemetryInteractPdata]="telemetryInteractPdata">
              <i class="check circle icon"></i>
              <img class="mt-16" src="{{template.metadata.appIcon || 'assets/images/book.png'}}" rel="placeholder">
              <div class="content-title pt-16 pb-8">{{template.label}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Selection of Question in modal -->

  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal"  [ngClass]="{'sb-btn-primary': showButton, 'sb-btn-disabled': !showButton}" (click)="showModeCreationModal = true"
    appTelemetryInteract 
            [telemetryInteractEdata]="programTelemetryService.getTelemetryInteractEdata('templateSelection-button', 'click', 'chapter-list')"
            [telemetryInteractObject]="telemetryInteractObject"
            [telemetryInteractCdata]="telemetryInteractCdata"
            [telemetryInteractPdata]="telemetryInteractPdata">
      {{resourceService.frmelmnts.lbl.continue}}
    </button>
  </div>
</sui-modal>

<sui-modal *ngIf="showModeCreationModal" [mustScroll]="false" [isClosable]="true" [transitionDuration]="0" [size]="'normal'" class="sb-modal"
  appBodyScroll (dismissed)="modal.deny();" #modal>
  <div class="sb-modal-header">
    {{resourceService.frmelmnts.lbl.modeOfCreation}}
  </div>
  <div class="sb-modal-content">
    <div class="py-10">
      <div class="sb-radio-btn-checkbox sb-radio-btn-primary">
        <input type="radio" id="radio1" name="example">
        <label for="radio1">{{resourceService.frmelmnts.lbl.createNewContentUsingEditorTool}}</label>
        </div>
        <div class="sb-radio-btn-checkbox sb-radio-btn-primary">
          <input type="radio" id="radio2" name="example">
          <label for="radio2">{{resourceService.frmelmnts.lbl.uploadAnExistingFile}}</label>
          </div>
    </div>
  </div>
  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal" [ngClass]="{'sb-btn-primary': showButton, 'sb-btn-disabled': !showButton}" (click)="handleSubmit()"
    appTelemetryInteract 
            [telemetryInteractEdata]="programTelemetryService.getTelemetryInteractEdata('templateSelection-button', 'click', 'chapter-list')"
            [telemetryInteractObject]="telemetryInteractObject"
            [telemetryInteractCdata]="telemetryInteractCdata"
            [telemetryInteractPdata]="telemetryInteractPdata">
      {{resourceService.frmelmnts.lbl.continue}}
    </button>
  </div>
</sui-modal>
